        async function getConversionType() {

                switch (message.toLowerCase()) {
                    case 'i':
                        resolve(ConversionType.InchesToCentimeters);

                    case 'c':
                        resolve(ConversionType.CentimetersToInches);

                    case 'o':
                        resolve(ConversionType.OuncesToGrams);

                }
            });
